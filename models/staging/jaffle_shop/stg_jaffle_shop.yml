version: 2

models:
  - name: stg_customers
    description: Staged customer data from jaffle shop app
    columns: 
      - name: customer_id
        description: Primary key - customers
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: Staged customer data from jaffle shop app
    columns:
      - name: order_id
        description: Primary key - orders
        tests:
          - unique
          - not_null
      - name: status
        description: "{{doc('order_status')}}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        description: Foreign key to stg_customers.customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id